<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Practice</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <link rel="stylesheet" href="quary.css">
</head>
<body>
  <header>
    <h1>Welcome to jQuery Practice</h1>
  </header>
  <main>
    <section id="content">
      <p id="intro">This is a paragraph that can be hidden, shown, or changed.</p>
      <button id="toggle-btn">Toggle Visibility</button>
      <button id="fade-btn">Fade Paragraph</button>
      <button id="class-btn">Add Class</button>
      <button id="append-btn">Append Text</button>
      <button id="html-btn">Change HTML</button>
      <button id="text-btn">Change Text</button>
      <button id="val-btn">Get Input Value</button>
    </section>
    <section id="form-section">
      <input type="text" id="input-box" placeholder="Type something...">
      <button id="show-input-btn">Show Input Value</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 jQuery Practice</p>

    <script src="quary.js"></script>
  </footer>
</body>
</html>
